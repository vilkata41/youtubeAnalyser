<!DOCTYPE html>
<html lang="en">
  <head>
    <!--
      Adding all meta tags, such as logos, font imports, charset, viewport setups, and theme configuration (dark for
      this app's case). Moreover, the application logo was created with the help of Bing AI's Copilot (the picture
      from Copilot was taken as inspiration, and later shaped up into a proper logo by me), since
      getting an already made logo from Google Images could violate copyright laws.
    -->
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/app_logo.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#1A1D2A" />
    <meta
      name="description"
      content="YouTube Analyser - a YouTube video analysing tool."
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/app_logo.png" />
    <!--
      manifest.json provides metadata for mobile devices.
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      The %PUBLIC_URL% used in the tags above will become a specific folder after the build.
    -->
    <title>YouTube Analyzer</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
